<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Reader</title>
    <link href='https://fonts.googleapis.com/css?family=Mukta' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            max-width: 700px;
            min-height: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-sizing:border-box;
           box-shadow: 0px 10px 20px 5px rgba(160, 248, 248, 0.7);
            /* box-shadow: 0px 10px 20px 2px rgba(8, 7, 7, 0.1); */
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        button {
            /* display: none; */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            /* justify-content: flex-start; */
            /* cursor: pointer; */
            /* float: inline-end; */

        }

        button:hover {
            background-color: #555;
        }
        #text{
            font-size: 20px;
            line-height: 2.5;
            min-height: 100%;
            min-width: 100%;
            border: 0px solid;
            font-family: 'Mukta';
        }
    </style>
</head>
<body>
    <header>
        <!-- STORY TITLE -->
        <h1>**Whispers of the Forgotten Forest**</h1>
    </header>
    <main>
       <nav> <h1>Chapter 1</h1></nav>
        <div id="text"></div>
        <!-- <footer><button id="next-button">Next Chapter</button></footer> -->
    </main>

    <script>
       
        
        const textElement = document.getElementById("text");
        const text = `

Deep within the heart of a forgotten forest, where the sunlight struggled to pierce through the dense canopy, lay a secret world untouched by time. The locals called it the "Whispers of the Forgotten Forest." Legends spoke of an ancient magic that could be felt by those who dared to enter its mystical embrace.

In a nearby village, a young girl named Aria grew up hearing tales of the enchanted forest. Her grandmother, the village storyteller, spoke of mysterious creatures, luminous flora, and a hidden realm where time stood still. Intrigued by the stories, Aria decided to venture into the depths of the forgotten forest, seeking the truth behind the whispers.

As she stepped into the cool, moss-covered entrance, the air seemed to hum with an otherworldly energy. Aria felt a gentle breeze, carrying soft melodies that echoed through the ancient trees. The deeper she ventured, the more the forest seemed to come alive with hues of emerald and sapphire.

Suddenly, Aria stumbled upon a clearing bathed in the ethereal glow of twilight. There, she encountered a majestic creatureâ€”a luminescent stag with antlers adorned with sparkling crystals. The stag regarded her with eyes that held the wisdom of centuries.

In a voice that echoed like the wind, the stag spoke, "Welcome, seeker of the forgotten. The forest sings your name, Aria."

The stag revealed that the whispers were the voices of the ancient trees, carrying stories of forgotten dreams and lost hopes. Aria, chosen by the forest itself, was tasked with becoming its guardian and sharing the tales it held.

As days turned into weeks, Aria learned to communicate with the creatures of the forest. She discovered the healing properties of the luminous flora and the wisdom embedded in the ancient trees. Aria, now intertwined with the magic of the forgotten forest, began to share its stories with the world.

News of the enchanted forest and its guardian spread far and wide, drawing artists, poets, and seekers of wonder. The once-forgotten forest became a sanctuary of inspiration, and Aria, its guardian, became a symbol of the extraordinary connection between nature and the human spirit.

And so, the Whispers of the Forgotten Forest continued to echo through time, a reminder that magic exists for those willing to listen and that extraordinary tales await those who seek the enchantment within the heart of the ancient woods.`;
        let index = 0;

        function type() {
          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 80);
          }
        }
        type();
        // if(type()){
       
        // }
    </script>
</body>
</html>
